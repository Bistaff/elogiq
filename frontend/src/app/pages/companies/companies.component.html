<div>
  <h3>TABLE</h3>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Sector</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let company of store.companies()" [routerLink]="['/companies', company.id]" role="button">
        <th scope="row">{{company.id}}</th>
        <td>{{company.name}}</td>
        <td>{{company.sector.name}}</td>
      </tr>
    </tbody>
  </table>
</div>
